        <meta charset="UTF-8">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>

    <body>

 
        <script>

            var x = 20;
            var y = 20;
            var piskel;

            function preload() {
                piskel = loadImage("https://imgur.com/a/0XdEIJ9");
            }

            function setup() {
                createCanvas(1080, 720);
                strokeWeight(1);
                frameRate(60);


            }

            function draw() {
                background(102);

                y += 5;

                if (keyIsDown(LEFT_ARROW)) {
                    x -= 5;
                }
                if (keyIsDown(RIGHT_ARROW)) {
                    x += 5;
                }
                if (keyIsDown(UP_ARROW)) {
                    y -= 10;
                }
                if (keyIsDown(DOWN_ARROW)) {
                    y += 2;
                }



                image(piskel, x, y, 50, 50);

            }



        </script>
    </body>

    </html>
